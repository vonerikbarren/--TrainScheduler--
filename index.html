<body>
  <!-- // -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
  ACTUAL HTML :: Landing Section
  //-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-md-12'>
        <div id='app' class='jumbotron bg-transparent'>

          <!-- Train Time -->
          <div class="container">
            <!-- Jumbotron -->
            <div id='title' class="jumbotron" style="background-color: rgb(45, 80, 25, 0.01); 
            color: white -webkit-box-shadow: 0px 10px 13px -7px #000000, 5px 5px 15px 5px rgba(0,0,0,0); 
                box-shadow: 0px 10px 13px -7px #000000, 5px 5px 15px 5px rgba(0,0,0,0);">
              <h1 class="text-center">The Train Scheduler </h1>
              <h3 class="text-center">Please Select a train with additional data below</h3>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <!-- Train Schedule -->
                <div class="card">
                  <div class="card-header">
                    Current Train Schedule
                  </div>
                  <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- Add Train  -->
                <div class="card mt-2">
                  <div class="card-header">
                    Add Train
                  </div>
                  <div class="card-body">
                    <!-- Entry Form -->
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-input">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                      </div>
                      <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>

  </div>













  </div>
